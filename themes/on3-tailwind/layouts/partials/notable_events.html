<div class="mb-4 md:mb-16 py-12 bg-gray-50 overflow-hidden md:py-20 lg:py-24">
  <div class="relative max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <svg
      class="absolute top-full right-full transform translate-x-1/3 -translate-y-1/4 lg:translate-x-1/2 xl:-translate-y-1/2"
      width="404"
      height="404"
      fill="none"
      viewBox="0 0 404 404"
    >
      <defs>
        <pattern
          id="svg-pattern-squares-1"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse"
        >
          <rect
            x="0"
            y="0"
            width="4"
            height="4"
            class="text-gray-200"
            fill="currentColor"
          />
        </pattern>
      </defs>
      <rect width="404" height="404" fill="url(#svg-pattern-squares-1)" />
    </svg>

    <div class="relative">
      <div class="relative mx-auto w-full rounded-lg shadow-lg sm:max-w-md">
        <a
          href="{{ .url }}"
          target="_blank"
          class="relative block w-full rounded-lg overflow-hidden focus:outline-none focus:shadow-outline"
        >
          <img
            class="w-full"
            src="{{ .img.url }}"
            alt="{{ .img.alt }}"
          />
        </a>
      </div>
      <blockquote class="mt-8">
        <div
          class="max-w-3xl mx-auto text-center text-2xl leading-9 font-medium text-gray-900"
        >
          <p>
              {{ .description | markdownify }}
          </p>
        </div>
        <footer class="mt-8">
          <div class="md:flex md:items-center md:justify-center">
            <div class="md:flex-shrink-0">
              <img
                class="mx-auto h-10 w-10 rounded-full"
                src="{{ .logo }} "
                alt=""
              />
            </div>
            <div
              class="mt-3 text-center md:mt-0 md:ml-4 md:flex md:items-center"
            >
              <div class="text-base leading-6 font-medium text-gray-900">
                {{ .event }}
              </div>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
